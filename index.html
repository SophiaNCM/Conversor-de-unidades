<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Conversor de Unidades</title>
</head>
<body>
    <div id="container">
        <h1>Conversor de Unidades</h1>
        <div class="input-group">
            <label for="input">Digite a quantidade: </label> <br>
            <input type="number" name="input" id="input" placeholder="0">
        </div>
        <div class="input-group">
            <label for="from">De:</label> <br>
            <select name="from" id="from">
                <option value="m">Metro(s)</option>
                <option value="km">Quilômetro(s)</option>
                <option value="cm">Centímetro(s)</option>
                <option value="mm">Milímetro(s)</option>
            </select><br>
            <label for="to">Para:</label><br>
            <select name="to" id="to">
                <option value="m">Metro(s)</option>
                <option value="km">Quilômetro(s)</option>
                <option value="cm">Centímetro(s)</option>
                <option value="mm">Milímetro(s)</option>
            </select>
        </div>
        <button id="convert-btn">Converter</button>
        <div class="output-group">
            <label for="output">Resultado:</label><br>
            <input type="text" id="output" readonly/>
        </div>
        <div id="message">mensagem</div>
    </div>
    <script src="/js/index.js"></script>
    
</body>
</html>
